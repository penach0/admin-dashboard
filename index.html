<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header__utilities">
            <form id="search" class="search-bar" action="">
                <button class="search-bar__btn">&#x1F50D</button>
                <input type="search" class="search-bar__input">
            </form>
            
            <div class="personal-links">
                <a href="#" class="notifications">Bell</a>
                <a href="#" class="avatar-small">Avatar</a>
                <a href="#" class="name">Morgan Oakley</a>
            </div>
        </div>

        <div class="nav">
            <div class="nav__user-info">
                <img src="#" alt="avatar-big">
                <div class="nav__user-text">
                    <p>Hi there,</p>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>

            <div class="nav__buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar__nav">
            <div class="sidebar__logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar__personal">
                <ul>
                    <li class="sidebar__item">Home</li>
                    <li class="sidebar__item">Profile</li>
                    <li class="sidebar__item">Messages</li>
                    <li class="sidebar__item">History</li>
                    <li class="sidebar__item">Tasks</li>
                    <li class="sidebar__item">Communities</li>
                </ul>
            </div>
            <div class="sidebar__settings">
                <ul>
                    <li class="sidebar__item">Settings</li>
                    <li class="sidebar__item">Support</li>
                    <li class="sidebar__item">Privacy</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">Main</div>
</body>
</body>
</html>
